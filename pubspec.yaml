name: the_movie
description: A Movie App.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

   # Text
  auto_size_text: ^3.0.0
  google_fonts: ^3.0.1

  # Responsive
  sizer: ^2.0.15

  # Design
  kartal: ^2.7.0
  lottie: ^2.0.0
  percent_indicator: ^4.2.2

  # Image
  flutter_svg: ^1.1.6

  # Navigation
  go_router: ^5.2.4

  # Localization
  bot_toast: ^4.0.3

  # Json Serializable
  json_serializable: ^6.5.4
  json_annotation: ^4.7.0

  # Network
  vexana: ^2.8.1
  connectivity_plus: ^3.0.2

  equatable: ^2.0.5

  # State Management
  flutter_bloc: ^8.1.1
  flutter_riverpod: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # Code Generation
  build_runner: ^2.3.2

   # Application Icon
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
      - assets/icons/
      - assets/images/
      - assets/lottie/